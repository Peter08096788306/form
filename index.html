<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>

<body>
    <Header>
        cc
    </Header>
    <div class="Head">
        <h2>Welcome</h2>
        <div class="Login--form">
            <div class="Gray-color">
                <div class="display">
                    <div class="empty"></div>
                    <p><b>Create account.</b> <small>New to Amazon?</small></p>
                </div>
                <div class="form padd">
                    <form action="">
                        <label for="name"><b>First and Last name</b>
                            <input type="text">
                        
                        </label>
                        <label for="name" class="top"><b>Mobile number or email</b>
                            <input type="number email">
                        
                        </label>
                        <label for="name" class="top"><b>Create a password</b>
                            <input type="password">
                        
                        </label>
                        <div class="button">
                            <button>Continue</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sign--in">
                <div class="display2">
                    <div class="empty">
                        <div class="empty2"></div>
                    </div>
                    <p><b>Sign in.</b> <small>Already a customer?</small></p>
                </div>
                <div class="padd">
                    <div class="form2">
                        <label for="name"><b>Email or phone number</b></label>
                        <input type="email number" required>
                        <div class="button">
                            <button>Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
