<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <Header>
        <div class="img">
            <img src="./image/images.jfif" alt="">
        </div>
    </Header>
    <div class="Head">
        <h2>Welcome</h2>
        <div class="Login--form">
            <div class="Gray-color">
                <div class="display">
                    <div class="empty">
                        <div class="empty1"></div>
                    </div>
                    <p><b>Create account.</b> <small>New to Amazon?</small></p>
                </div>
                <div class="form padd">
                    <form action="">
                        <label for="name"><b>First and Last name</b>
                            <input type="text">
                        
                        </label>
                        <label for="name" class="top"><b>Mobile number or email</b>
                            <input type="number email">
                        
                        </label>
                        <label for="name" class="top"><b>Create a password</b>
                            <input type="password">
                        </label>
                    </form>
                    <div class="check">
                        <div>
                        <input type="checkbox" name="Show password" id="">
                        </div>
                        <p>Show password</p>
                    </div>
                    <div class="button">
                        <button>Continue</button>
                    </div>
                    <div class="para">
                        <p>By continuing, you agree to Amazon's <span style="text-decoration: none;"><a href="http://">Conditions of Use <span style="color: #000;">and</span>
                           Privacy Notice.</a></span> 
                        </p>
                    </div>
                    <div class="buying">
                        <p>Buying for work?</p>
                    </div>
                    <div class="create--account">
                        <p>Create a free business account</p>
                    </div>
                </div>
                
            </div>
            <div class="sign--in">
                <div class="display2">
                    <div class="empty">
                        <div class="empty2"></div>
                    </div>
                    <p><b>Sign in.</b> <small>Already a customer?</small></p>
                </div>
                <div class="p">
                    <div class="form2">
                        <label for="name"><b>Email or phone number</b></label>
                        <input type="email number" required>
                        <div class="button">
                            <button>Continue</button>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <div class="para">
                        <p>By continuing, you agree to Amazon's <span style="text-decoration: none;"><a href="http://">Conditions of Use <span style="color: #000;">and</span>
                           Privacy Notice.</a></span> 
                        </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-home"></i>
                        <a href="http://">Need help?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
